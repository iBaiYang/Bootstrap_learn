<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale-1,user-scalable=no">
    <title>插件</title>

    <link href="./../Public/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="./../Public/jquery-3.2.1/jquery-3.2.1.js"></script>
    <script src="./../Public/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
    <!-- 按钮层 -->
    <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#myModal">
        弹窗
    </button>
    <!-- Modal 弹窗窗口 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">关闭弹窗</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">标题</h4>
                </div>
                <div class="modal-body">
                    弹窗内容
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">
                        关闭
                    </button>
                    <button class="btn btn-primary" type="button">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#danger">
        测试按钮
    </button>
    <div id="danger">
        测试弹窗
    </div>
</body>
</html>
